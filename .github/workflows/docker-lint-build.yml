name: Dockerfile Lint and Build

on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.3
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Lint Docker Compose files
        run: |
          # Find and lint all compose files
          for file in $(find . -name "compose*.yaml" -o -name "compose*.yml"); do
            echo "Linting $file"
            docker compose -f "$file" config --quiet
          done

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11

      - name: Build Docker image
        uses: docker/build-push-action@v6.18
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: workspace:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Inspect image
        run: |
          docker images workspace:${{ github.sha }}
