name: Dockerfile Lint

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run hadolint
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
        with:
          dockerfile: workspaces/Dockerfile.ubuntu.noble.gnome
          failure-threshold: error

      - name: Lint Docker Compose files
        run: |
          # Validate standalone compose files.
          # Skip CI overlay files (*.ci*.override.yml) â€“ they extend a base
          # compose file and cannot be validated in isolation.
          for file in $(find . \( -name "compose*.yaml" -o -name "compose*.yml" \) \
              | grep -v '\.ci.*\.override\.yml'); do
            echo "Linting $file"
            docker compose -f "$file" config --quiet
          done

          # Validate CI overlay files together with their base compose files.
          echo "Linting compose.ci.override.yml (with base)"
          docker compose \
            -f workspaces/test/dtaas/compose.traefik.secure.yml \
            -f workspaces/test/dtaas/compose.ci.override.yml \
            config --quiet

          echo "Linting compose.ci.tls.override.yml (with base)"
          docker compose \
            --profile local-certs \
            -f workspaces/test/dtaas/compose.traefik.secure.tls.yml \
            -f workspaces/test/dtaas/compose.ci.tls.override.yml \
            config --quiet
