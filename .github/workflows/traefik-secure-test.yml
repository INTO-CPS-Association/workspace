name: Test Traefik OAuth2 and TLS Configuration

'on':
  push:
    paths:
      - 'compose.traefik.secure.tls.yml'
      - 'compose.traefik.secure.yml'
      - 'dynamic/tls.yml'
      - 'Dockerfile'
      - 'dtaas/**'
      - '.github/workflows/traefik-tls-test.yml'
  pull_request:
    paths:
      - 'compose.traefik.secure.tls.yml'
      - 'compose.traefik.secure.yml'
      - 'dynamic/tls.yml'
      - 'Dockerfile'
      - 'dtaas/**'
      - '.github/workflows/traefik-tls-test.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-secure-compose:
    name: Validate Secure Compose Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        compose-file:
          - compose.traefik.secure.yml
          - compose.traefik.secure.tls.yml
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Validate ${{ matrix.compose-file }} syntax
        run: |
          docker compose -f ${{ matrix.compose-file }} config > /dev/null
          echo "‚úÖ ${{ matrix.compose-file }} syntax is valid"

  test-traefik-secure-http:
    name: Test Traefik with OAuth2 (HTTP)
    runs-on: ubuntu-latest
    needs: validate-secure-compose
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1

      - name: Build workspace-nouveau image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: workspace-nouveau:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create test .env file
        run: |
          cp ./dtaas/.env.example .env
          sed -i 's/yourdomain.com/localhost/g' .env

      - name: Start Traefik and workspace services (HTTP)
        run: |
          docker compose -f compose.traefik.secure.yml up -d
          echo "‚è≥ Waiting for services to be ready..."
          sleep 30

      - name: Check service health (HTTP)
        run: |
          echo "üìä Checking service status..."
          docker compose -f compose.traefik.secure.yml ps
          echo "---"
          # Check if all services are running
          SERVICES=$(docker compose -f compose.traefik.secure.yml ps --format json)
          if echo "$SERVICES" | head -1 | grep -q '^\['; then
            # JSON array format
            FAILED=$(echo "$SERVICES" | jq -r '.[] | select(.State != "running") | .Name')
          else
            # Newline-delimited JSON format
            FAILED=$(echo "$SERVICES" | jq -r 'select(.State != "running") | .Name')
          fi
          if [ -n "$FAILED" ]; then
            echo "‚ùå Some services are not running:"
            echo "$FAILED"
            exit 1
          fi
          echo "‚úÖ All services are running"

      - name: Test service accessibility (HTTP)
        run: |
          echo "Testing service accessibility..."
          # Test if services respond (will get auth redirect)
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/ 2>/dev/null || echo "000")
          echo "HTTP response code: $response"
          # We expect 302 (redirect to OAuth) or 200 if auth middleware is not fully configured
          if [ "$response" = "200" ] || [ "$response" = "302" ]; then
            echo "‚úÖ Traefik is responding correctly"
          else
            echo "‚ö†Ô∏è Unexpected response code: $response"
            docker compose -f compose.traefik.secure.yml logs traefik
          fi

      - name: Cleanup (HTTP)
        if: always()
        run: |
          docker compose -f compose.traefik.secure.yml down -v
          docker system prune -f

  test-traefik-secure-tls:
    name: Test Traefik with TLS
    runs-on: ubuntu-latest
    needs: validate-secure-compose
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1

      - name: Build workspace-nouveau image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: workspace-nouveau:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate self-signed certificates for testing
        run: |
          mkdir -p certs
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout certs/privkey.pem \
            -out certs/fullchain.pem \
            -subj "/C=US/ST=Test/L=Test/O=Test/CN=localhost"
          chmod 644 certs/fullchain.pem
          chmod 600 certs/privkey.pem
          echo "‚úÖ Self-signed certificates generated"

      - name: Verify TLS configuration file
        run: |
          if [ -f dynamic/tls.yml ]; then
            echo "‚úÖ TLS configuration file exists"
            cat dynamic/tls.yml
          else
            echo "‚ùå TLS configuration file not found"
            exit 1
          fi

      - name: Create test .env file
        run: |
          cp ./dtaas/.env.example .env
          sed -i 's/yourdomain.com/localhost/g' .env

      - name: Start Traefik and workspace services (TLS)
        run: |
          docker compose -f compose.traefik.secure.tls.yml up -d
          echo "‚è≥ Waiting for services to be ready..."
          sleep 30

      - name: Check service health (TLS)
        run: |
          echo "üìä Checking service status..."
          docker compose -f compose.traefik.secure.tls.yml ps
          echo "---"
          # Check if all services are running
          SERVICES=$(docker compose -f compose.traefik.secure.tls.yml ps --format json)
          if echo "$SERVICES" | head -1 | grep -q '^\['; then
            # JSON array format
            FAILED=$(echo "$SERVICES" | jq -r '.[] | select(.State != "running") | .Name')
          else
            # Newline-delimited JSON format
            FAILED=$(echo "$SERVICES" | jq -r 'select(.State != "running") | .Name')
          fi
          if [ -n "$FAILED" ]; then
            echo "‚ùå Some services are not running:"
            echo "$FAILED"
            exit 1
          fi
          echo "‚úÖ All services are running"

      - name: Test HTTPS connectivity
        run: |
          echo "Testing HTTPS connectivity..."
          max_attempts=5
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            # Test HTTPS (will show cert warning but should connect)
            response=$(curl -k -s -o /dev/null -w "%{http_code}" \
              https://localhost/ 2>/dev/null || echo "000")

            echo "Attempt $((attempt + 1))/$max_attempts - HTTPS response: $response"

            # We expect 302 (redirect to OAuth) or 200
            if [ "$response" = "200" ] || [ "$response" = "302" ]; then
              echo "‚úÖ HTTPS is working correctly"
              break
            fi

            attempt=$((attempt + 1))
            if [ $attempt -lt $max_attempts ]; then
              sleep 5
            fi
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "‚ö†Ô∏è HTTPS connectivity issues, checking logs..."
            docker compose -f compose.traefik.secure.tls.yml logs traefik
          fi

      - name: Test HTTP to HTTPS redirect
        run: |
          echo "Testing HTTP to HTTPS redirect..."
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -L --max-redirs 0 http://localhost/ 2>/dev/null || echo "000")

          if [ "$response" = "301" ] || [ "$response" = "308" ]; then
            echo "‚úÖ HTTP to HTTPS redirect is working (HTTP $response)"
          else
            echo "‚ö†Ô∏è Unexpected redirect behavior (HTTP $response)"
            echo "This might be expected if Traefik is still initializing"
          fi

      - name: Verify TLS certificate is loaded
        run: |
          echo "Checking Traefik logs for TLS certificate loading..."
          docker compose -f compose.traefik.secure.tls.yml logs traefik | \
            grep -i "certificate" || echo "No certificate messages in logs"

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Traefik Logs ==="
          docker compose -f compose.traefik.secure.tls.yml logs traefik
          echo "=== Traefik Forward Auth Logs ==="
          docker compose -f compose.traefik.secure.tls.yml logs traefik-forward-auth
          echo "=== User1 Logs ==="
          docker compose -f compose.traefik.secure.tls.yml logs user1 | tail -50

      - name: Cleanup (TLS)
        if: always()
        run: |
          docker compose -f compose.traefik.secure.tls.yml down -v
          docker system prune -f
          rm -rf certs/*.pem
