---
name: Test Traefik Configuration

'on':
  push:
    paths:
      - 'compose.traefik.yml'
      - 'Dockerfile'
      - '.github/workflows/traefik-test.yml'
  pull_request:
    paths:
      - 'compose.traefik.yml'
      - 'Dockerfile'
      - '.github/workflows/traefik-test.yml'
  workflow_dispatch:

jobs:
  validate-compose:
    name: Validate Traefik Compose File
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Validate compose.traefik.yml syntax
        run: |
          docker compose -f compose.traefik.yml config > /dev/null
          echo "✅ compose.traefik.yml syntax is valid"

  test-traefik-setup:
    name: Test Traefik with Workspace
    runs-on: ubuntu-latest
    needs: validate-compose
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435  # v3.11.1

      - name: Build workspace-nouveau image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: workspace-nouveau:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start Traefik and workspace services
        run: |
          docker compose -f compose.traefik.yml up -d
          echo "⏳ Waiting for services to be ready..."
          sleep 30

      - name: Check service status
        run: |
          docker compose -f compose.traefik.yml ps
          echo "---"
          docker compose -f compose.traefik.yml ps --format json | \
            jq -r '.[] | "\(.Service): \(.State)"'

      - name: Verify Traefik is running
        run: |
          if ! docker compose -f compose.traefik.yml ps traefik | grep -q "Up"; then
            echo "❌ Traefik is not running"
            docker compose -f compose.traefik.yml logs traefik
            exit 1
          fi
          echo "✅ Traefik is running"

      - name: Verify user1 workspace is running
        run: |
          if ! docker compose -f compose.traefik.yml ps user1 | grep -q "Up"; then
            echo "❌ user1 workspace is not running"
            docker compose -f compose.traefik.yml logs user1
            exit 1
          fi
          echo "✅ user1 workspace is running"

      - name: Test Traefik routing
        run: |
          echo "Testing Traefik health..."
          max_attempts=10
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s http://localhost/api/rawdata 2>/dev/null; then
              echo "✅ Traefik API is accessible"
              break
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - waiting for Traefik..."
            sleep 3
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "❌ Traefik API not accessible after $max_attempts attempts"
            docker compose -f compose.traefik.yml logs traefik
            exit 1
          fi

      - name: Test workspace routing through Traefik
        run: |
          echo "Testing workspace accessibility through Traefik..."
          max_attempts=15
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" \
              http://localhost/user1/ 2>/dev/null || echo "000")

            if [ "$response" = "200" ] || [ "$response" = "302" ] || \
               [ "$response" = "301" ]; then
              echo "✅ Workspace routing works (HTTP $response)"
              break
            fi

            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - Got HTTP $response"
            sleep 5
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "⚠️ Workspace not fully accessible, checking service health..."
            docker compose -f compose.traefik.yml ps
            docker compose -f compose.traefik.yml logs --tail=50 traefik
            docker compose -f compose.traefik.yml logs --tail=50 user1
            echo "Note: Workspace may need more time to fully initialize"
          fi

      - name: Show Traefik logs
        if: always()
        run: |
          echo "=== Traefik Logs ==="
          docker compose -f compose.traefik.yml logs traefik

      - name: Show user1 logs
        if: always()
        run: |
          echo "=== User1 Workspace Logs ==="
          docker compose -f compose.traefik.yml logs user1

      - name: Cleanup
        if: always()
        run: |
          docker compose -f compose.traefik.yml down -v
          docker system prune -f
