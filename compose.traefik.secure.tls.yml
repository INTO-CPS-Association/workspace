name: workspace-traefik-secure-tls

# TLS/HTTPS-enabled configuration with OAuth2 authentication
# This extends the OAuth2 setup from compose.traefik.secure.yml with TLS support
# See TRAEFIK_TLS.md for complete setup instructions

services:
  traefik:
    image: traefik:v3.6.4
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--log.level=INFO"
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`${SERVER_DNS}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=traefik-forward-auth"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./certs:/etc/traefik-certs:ro"
      - "./dynamic:/etc/traefik/dynamic:ro"
    networks:
      - frontend
      - users

  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth:latest
    restart: unless-stopped
    env_file:
      - path: ./dtaas/.env
    volumes:
      - ./dtaas/conf:/conf
    environment:
      - DEFAULT_PROVIDER=generic-oauth
      - PROVIDERS_GENERIC_OAUTH_AUTH_URL=${OAUTH_URL}/oauth/authorize
      - PROVIDERS_GENERIC_OAUTH_TOKEN_URL=${OAUTH_URL}/oauth/token
      - PROVIDERS_GENERIC_OAUTH_USER_URL=${OAUTH_URL}/api/v4/user
      - PROVIDERS_GENERIC_OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - PROVIDERS_GENERIC_OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - PROVIDERS_GENERIC_OAUTH_SCOPE=read_user
      - SECRET=${OAUTH_SECRET}
      - INSECURE_COOKIE=false
      - COOKIE_SECURE=true
      - CONFIG=/conf
      - LOG_LEVEL=info
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.redirect.entryPoints=websecure"
      - "traefik.http.routers.redirect.tls=true"
      - "traefik.http.routers.redirect.rule=Host(`${SERVER_DNS}`) && PathPrefix(`/_oauth`)"
      - "traefik.http.routers.redirect.middlewares=traefik-forward-auth"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.address=http://traefik-forward-auth:4181"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.authResponseHeaders=X-Forwarded-User"
      - "traefik.http.services.traefik-forward-auth.loadbalancer.server.port=4181"
    networks:
      - frontend
      - users

  client:
    image: intocps/dtaas-web:latest
    restart: unless-stopped
    volumes:
      - ./dtaas/client.js:/dtaas/client/build/env.js
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.entryPoints=websecure"
      - "traefik.http.routers.client.tls=true"
      - "traefik.http.routers.client.rule=Host(`${SERVER_DNS}`) && PathPrefix(`/`)"
      - "traefik.http.routers.client.middlewares=traefik-forward-auth"
      - "traefik.http.services.client.loadbalancer.server.port=4000"
    networks:
      - frontend

  user1:
    image: workspace-nouveau:latest
    restart: unless-stopped
    build:
      context: .
    environment:
      - MAIN_USER=${USERNAME1}
    shm_size: 512m
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.u1.entryPoints=websecure"
      - "traefik.http.routers.u1.tls=true"
      - "traefik.http.routers.u1.rule=Host(`${SERVER_DNS}`) && PathPrefix(`/${USERNAME1}`)"
      - "traefik.http.routers.u1.middlewares=traefik-forward-auth"
    networks:
      - users

  user2:
    image: mltooling/ml-workspace-minimal:0.13.2
    restart: unless-stopped
    environment:
      - AUTHENTICATE_VIA_JUPYTER=
      - WORKSPACE_BASE_URL=${USERNAME2}
    shm_size: 512m
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.u2.entryPoints=websecure"
      - "traefik.http.routers.u2.tls=true"
      - "traefik.http.routers.u2.rule=Host(`${SERVER_DNS}`) && PathPrefix(`/${USERNAME2}`)"
      - "traefik.http.routers.u2.middlewares=traefik-forward-auth"
    networks:
      - users

networks:
  frontend:
    name: dtaas-frontend
  users:
    name: dtaas-users
