# ⚠️ DEVELOPMENT ONLY - INSECURE CONFIGURATION ⚠️
# This configuration uses HTTP (not HTTPS) and insecure flags for development/testing.
# For production deployments with TLS/HTTPS, use compose.traefik.secure.tls.yml instead.

name: workspace-traefik-secure

services:
  traefik:
    image: traefik:v3.6.4
    restart: unless-stopped
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"  # DEV ONLY - exposes dashboard without auth
      - "--providers.docker=true"
      - "--entryPoints.web.address=:80"
      - "--entrypoints.web.forwardedHeaders.insecure=true"  # DEV ONLY
      - "--entrypoints.web.proxyProtocol.insecure=true"     # DEV ONLY
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard (insecure)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - frontend
      - users

  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth:2
    restart: unless-stopped
    environment:
      - LOG_LEVEL=info
      - DEFAULT_PROVIDER=generic-oauth
      - PROVIDERS_GENERIC_OAUTH_AUTH_URL=${OAUTH_URL}/oauth/authorize
      - PROVIDERS_GENERIC_OAUTH_TOKEN_URL=${OAUTH_URL}/oauth/token
      - PROVIDERS_GENERIC_OAUTH_USER_URL=${OAUTH_URL}/api/v4/user
      - PROVIDERS_GENERIC_OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - PROVIDERS_GENERIC_OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - PROVIDERS_GENERIC_OAUTH_SCOPE=read_user openid profile email
      - SECRET=${OAUTH_SECRET}
      - INSECURE_COOKIE=true  # DEV ONLY - allows cookies over HTTP
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-forward-auth.entryPoints=web"
      - "traefik.http.routers.traefik-forward-auth.rule=Path(`/_oauth`)"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.address=http://traefik-forward-auth:4181"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.authResponseHeaders=X-Forwarded-User"
      - "traefik.http.services.traefik-forward-auth.loadbalancer.server.port=4181"
    networks:
      - frontend
      - users

  user1:
    image: workspace-nouveau:latest
    restart: unless-stopped
    build:
      context: .
    environment:
      - MAIN_USER=user1
    volumes:
      - ./persistent_dir/user1:/workspace
      - ./persistent_dir/common:/workspace/common
    shm_size: 512m
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.u1.entryPoints=web"
      - "traefik.http.routers.u1.rule=PathPrefix(`/user1`)"
      - "traefik.http.routers.u1.middlewares=traefik-forward-auth"
    networks:
      - users

  user2:
    image: mltooling/ml-workspace-minimal:0.13.2
    restart: unless-stopped
    environment:
      - AUTHENTICATE_VIA_JUPYTER=
      - WORKSPACE_BASE_URL=user2
    volumes:
      - ./persistent_dir/user2:/workspace
      - ./persistent_dir/common:/workspace/common
    shm_size: "512m"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.u2.entryPoints=web"
      - "traefik.http.routers.u2.rule=PathPrefix(`/user2`)"
      - "traefik.http.routers.u2.middlewares=traefik-forward-auth"
    networks:
      - users

networks:
  frontend:
    name: dtaas-frontend
  users:
    name: dtaas-users
