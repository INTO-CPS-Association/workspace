name: workspace

services:
  workspace:
    image: workspace:latest
    build:
      context: .
      dockerfile: ../Dockerfile.ubuntu.noble.gnome
    environment:
      - MAIN_USER=dtaas-user
    ports:
      - "8080:8080"
    shm_size: 512m
    volumes:
      - ./files/user1:/workspace
      - ./files/common:/workspace/common
    develop:
      watch:
        - path: .
          action: rebuild
